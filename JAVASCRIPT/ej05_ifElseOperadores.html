<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1;
        let num2;
        num1 = parseInt(prompt('Dime un número'));
        num2 = parseInt(prompt('Dime otro número'));

        if(num1>num2){
            let suma, diferencia;
            suma = num1 + num2;
            diferencia = num1 - num2;
            document.write('La suma es:' + suma);
            document.write('<br>');
            document.write('La diferencia es : ' + diferencia);
        }
        else{
            let producto, division;
            producto = num1 * num2;
            division = num1 / num2;
            document.write('El producto es: ' + producto);
            document.write('<br>');
            document.write('La division es: ' + division);
        }
    </script>
</body>
</html>
