<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function convertirCastellano(x){
            switch (x){
                case 1 : return "uno";
                case 2: return "dos";
                case 3: return "tres";
                case 4: return "cuatro";
                case 5: return "cinco";
                default: return "Valor incorrecto";
            }
        }

        function mostrarResultado(){
            let valor = parseInt(document.getElementById("numero").value); //Recoge el valor
            let texto = convertirCastellano(valor);
            document.getElementById("resultado").innerText = texto ;  // Recoge el texto
        }
    </script>  

    <h2>Conversor de n√∫mero a texto</h2>
    <input type="number" id="numero">
    <button onclick="mostrarResultado()">Convertir</button>
    <p id="resultado"></p>
</body>
</html>
