<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Antes del script</p>
    <script>
        let valor1='1';
        let valor2='1' ;
        let suma1 = valor1 + valor2;
        document.write('La suma como cadena ')
        document.write(suma1);
        document.write('<br>');
        let suma2 = parseInt(valor1) + parseInt(valor2)
        document.write(' La suma como los enteros ');
        document.write(suma2);
        document.write('<br>');
    </script>
    <p>Despues del script</p>
</body>
